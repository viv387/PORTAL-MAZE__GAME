<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GHOST MAP EDITOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="editor-body">

<!-- Toast container -->
<div id="toastContainer"></div>

<div id="editorContainer">
    <div class="editor-header">
        <h1 class="editor-title">üëª GHOST MAP EDITOR</h1>
        <p class="editor-subtitle">Grid size is fixed at <span class="highlight">8 √ó 8</span></p>
    </div>

    <div class="editor-card">
        <!-- TOOL ROW -->
        <div class="editor-section">
            <h3 class="section-title">Brush Tools</h3>
            <div class="tool-grid">
                <button id="toolEmpty" class="tool-btn active">‚¨ú Empty</button>
                <button id="toolWall" class="tool-btn">‚¨õ Wall</button>
                <button id="toolStart" class="tool-btn">üü¢ Start</button>
                <button id="toolGoal" class="tool-btn">üü° Goal</button>
            </div>
        </div>

        <!-- DYNAMIC PORTAL BUTTONS -->
        <div class="editor-section">
            <h3 class="section-title">Portals</h3>
            <div id="portalColorButtons" class="portal-grid"></div>
        </div>

        <!-- WALL BREAK INPUT -->
        <div class="editor-section">
            <h3 class="section-title">Wall Break Mode</h3>
            <div class="k-input-group">
                <label for="inputK">Max Breaks (K):</label>
                <input id="inputK" type="number" min="0" value="0" class="k-input">
            </div>
        </div>

        <!-- EDITOR CANVAS -->
        <div class="canvas-container">
            <canvas id="editorCanvas" width="480" height="480"></canvas>
        </div>

        <!-- Action Buttons -->
        <div class="editor-actions">
            <div class="action-row">
                <button id="btnUndo" class="action-btn secondary">‚Ü∂ Undo</button>
                <button id="btnRedo" class="action-btn secondary">‚Ü∑ Redo</button>
            </div>
            
            <div class="action-row">
                <button id="btnExport" class="action-btn primary">üíæ Export</button>
                <button id="btnImport" class="action-btn primary">üìÇ Import</button>
                <input type="file" id="importFile" style="display:none;">
            </div>

            <div class="action-row">
                <button id="btnValidate" class="action-btn validate">‚úì Validate Map</button>
                <button id="btnShowPath" class="action-btn path" style="display:none;">üîç Show Path</button>
            </div>
            
            <div id="validationBox" class="validation-box"></div>

            <div class="action-row">
                <button id="btnReturnGame" class="action-btn return">‚Üê Return to Game</button>
            </div>
        </div>
    </div>

</div>

<script type="module" src="js/editor.js"></script>

</body>
</html>
