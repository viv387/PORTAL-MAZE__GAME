<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESCAPE THE GHASTLY</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

<!-- USERNAME OVERLAY -->
<div id="usernameOverlay">
    <div class="username-card">
        <h2>ENTER USERNAME</h2>
        <input id="usernameInput" placeholder="Unique username" maxlength="16">
        <p id="usernameError"></p>
        <button id="confirmUsernameBtn">CONFIRM</button>
    </div>
</div>

<!-- OPTIONS OVERLAY -->
<div id="optionsOverlay" style="display:none;">
    <div class="options-card">
        <h2>SELECT MODE & DIFFICULTY</h2>
        
        <div class="options-section">
            <h3>Mode</h3>
            <button id="optNormalMode" class="option-btn active">Normal</button>
            <button id="optWallMode" class="option-btn">Wall Break</button>
        </div>

        <div class="options-section">
            <h3>Difficulty</h3>
            <div class="difficulty-grid">
                <button id="optEasy" class="option-btn active" value="easy">Easy</button>
                <button id="optMedium" class="option-btn" value="medium">Medium</button>
                <button id="optHard" class="option-btn" value="hard">Hard</button>
            </div>
        </div>

        <div class="options-section">
            <button id="optEditorBtn" class="option-btn-secondary">üìù Map Editor</button>
        </div>

        <button id="optStartBtn" class="option-btn-primary">START GAME</button>
    </div>
</div>

<!-- START OVERLAY -->
<div id="startOverlay" style="display:none;">
    <div>
        <p>Press start when ready</p>
        <button id="startGameBtn">‚ñ∂ Start Game</button>
    </div>
</div>

<!-- GAME -->
<div id="gameLayout">
    <div id="leftPanel">
        <button id="pauseResumeBtn">‚è∏ Pause</button>
        <button id="resetGame">Reset</button>
        <button id="showHint">Show Hint</button>
        <button id="showLeaderboardBtn" style="display:none;">üìä Leaderboard</button>
    </div>

    <div id="rightPanel">
        <div id="statusBar">
            <div id="modeStatus"></div>
            <div id="breaksStatus"></div>
            <div id="stepCounter"></div>
            <div id="timeCounter"></div>
            <div id="hintBox"></div>
        </div>

        <canvas id="mazeCanvas"></canvas>

        <div id="leaderboard">
            <ul id="leaderboardList"></ul>
            <div id="bestScore"></div>
        </div>
    </div>
</div>

<div id="scoreBox" style="display:none;">
    <div class="score-card">
        <div id="scoreText"></div>
        <div class="score-buttons">
            <button id="scoreLeaderboardBtn" class="score-btn secondary">üìä See Leaderboard</button>
            <button id="scoreRestartBtn" class="score-btn primary">‚Ü∫ Go Back</button>
        </div>
    </div>
</div>

<!-- LEADERBOARD POPUP -->
<div id="leaderboardPopup" style="display:none;">
    <div class="leaderboard-card">
        <h2>Top Scores</h2>
        <ul id="leaderboardPopupList"></ul>
        <button id="leaderboardCloseBtn" class="score-btn primary">Close</button>
    </div>
</div>

<script type="module" src="./js/main.js"></script>
</body>
</html>
