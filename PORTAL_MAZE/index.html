<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESCAPE THE GHASTLY</title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="landing-body">

    <div class="landing-container">

        <h1 class="landing-title">ESCAPE THE GHASTLY</h1>

        <!-- Gastly Image (local file) -->
        <img
            src="assets/gastly.png"
            alt="Lonely Ghastly trapped in the maze"
            class="landing-gastly"
        >

        <p class="landing-text">
            <b>Help me escape the maze.</b><br>
            Portals. Walls. Strategy.
        </p>

        <div class="landing-buttons">
            <a href="game.html">
                <button class="btn-enter">ENTER</button>
            </a>

            <button
                class="btn-exit"
                onclick="window.close()"
                title="Exit Game"
            >
                EXIT
            </button>
        </div>

    </div>

</body>
</html>
